<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="625657482631-httl739j0alo6msarve8p83n6pu7cnqq.apps.googleusercontent.com.apps.googleusercontent.com">
    <title>Quoted</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <h1 id="title">"Quoted"</h1>
    <div id='home'>
        <div class="navbar">
            <a id='homeLink' href="index.html">Home</a>
            <a id='searchLink' href="search.html">Search</a>
            <div class='dropdown'>
                <img id='logo' onclick="document.getElementById('id01').style.display='block'" src='profileIcon.png'
                    height="50px">
                <!-- <div class="dropdown-content">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div> -->
            </div>
        </div>
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                title="Close Modal">&times;</span>
            <form class="modal-content">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in all fields to register your account.</p>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id='email' name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id='password' name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Enter Password" id='rpassword'name="psw-repeat" required>

                    <label>
                        <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel</button>
                        <button type='button' class="signupbtn" onclick="validateForm(event)">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="quoteContainer">
            <p id="rQuote">
                Testing quote
            </p>
        </div>


        <div class="footer">
            <span>Created by Abolaji Awoyomi</span>
            <a href="https://github.com/BunjeeA" target="blank"><img id="github" src='github.png' height="20px"></a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
